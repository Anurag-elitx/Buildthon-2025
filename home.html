<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety App - Home</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "segoe ui", verdana, helvetica, arial, sans-serif;
            font-size: 16px;
            transition: all 500ms ease;
        }
        
        html, body {
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: -webkit-linear-gradient(right, #50912d, #f4f2f0, #e19523, #f7cc87);
        }
        
        ::selection {
            background: #f5ba62;
            color: #fff;
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        .container {
            background-color: rgba(230, 133, 29, 0.9);
            color: #000000;
            text-align: center;
            padding: 2em 2em 0.5em;
            width: 90%;
            margin: 2em auto;
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        @media screen and (min-width: 900px) {
            .container {
                width: 80%;
            }
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #000000;
        }
        
        header p {
            color: #333;
            margin-bottom: 1.5em;
        }
        
        .content-wrap {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .map-section {
            width: 100%;
            height: 300px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .form-group {
            margin: 0.5em 0;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: #000000;
            text-align: left;
            font-weight: 600;
            margin-bottom: 0.5em;
        }
        
        .form-group input {
            display: block;
            padding: 0.5em 0;
            width: 100%;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            background-color: inherit;
            border: none;
            border-bottom: 1px solid #555;
            color: #333;
        }
        
        .form-group input:focus {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 1em 0.5em;
            animation: pulse 1s infinite ease;
        }
        
        button {
            border: 1px solid #fff;
            border-radius: 5px;
            outline: none;
            user-select: none;
            color: #333;
            font-weight: 800;
            cursor: pointer;
            padding: 1em;
            background-color: rgba(255, 255, 255, 0.7);
            width: 100%;
            margin-top: 1em;
            transition: all 300ms ease;
        }
        
        button:hover, button:focus {
            background-color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .sos-button {
            background-color: #e7463a;
            color: white;
            font-size: 1.2em;
            padding: 1.2em;
            margin: 1em 0;
        }
        
        .sos-button:hover {
            background-color: #d62e21;
        }
        
        .status-message {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .panel {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .panel h3 {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .guardian-info {
            margin-bottom: 15px;
        }
        
        .info-item {
            margin-bottom: 10px;
        }
        
        .guardian-input {
            display: flex;
            margin-top: 10px;
            gap: 10px;
        }
        
        .guardian-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        
        .guardian-input button {
            padding: 10px 15px;
            margin-top: 0;
            width: auto;
        }
        
        .directions-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .directions-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        
        #directionsPanel {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #eee;
            margin-top: 15px;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 2em;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 1em;
        }
        
        .footer a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            color: #000;
            text-decoration: underline;
        }
        
        /* New styles for Places Autocomplete */
        .pac-container {
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-family: "segoe ui", verdana, helvetica, arial, sans-serif;
            z-index: 1000;
        }
        
        .pac-item {
            padding: 10px;
            cursor: pointer;
            border-top: 1px solid #e6e6e6;
        }
        
        .pac-item:hover {
            background-color: #f5f5f5;
        }
        
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5em 1em;
            }
            
            header h1 {
                font-size: 2em;
            }
        }
        
        @media screen and (max-width: 480px) {
            .guardian-input {
                flex-direction: column;
            }
            
            .guardian-input button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Safety Dashboard</h1>
            <p>Your personal safety companion</p>
        </header>
        
        <div class="status-message" id="statusMessage">
            SOS alert sent! Guardian has been notified with your location.
        </div>
        
        <div class="content-wrap">
            <div class="map-section">
                <div id="map"></div>
            </div>
            
            <button class="sos-button" id="sosButton">SEND SOS ALERT</button>
            
            <div class="panel">
                <h3>Emergency Contact</h3>
                <div class="guardian-info">
                    <div class="info-item">
                        <strong>Guardian Phone:</strong> <span id="guardianPhone">Not set</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="newGuardianPhone">Update Guardian Number</label>
                    <div class="guardian-input">
                        <input type="tel" id="newGuardianPhone" placeholder="Enter guardian's phone number" />
                        <button id="updateGuardianBtn">Update</button>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h3>Get Directions</h3>
                <div class="directions-form">
                    <div class="form-group">
                        <label for="startPoint">Starting Location</label>
                        <input type="text" id="startPoint" placeholder="Start location (default: current location)" />
                    </div>
                    
                    <div class="form-group">
                        <label for="endPoint">Destination</label>
                        <input type="text" id="endPoint" placeholder="Enter destination" />
                    </div>
                    
                    <div class="form-group">
                        <label for="travelMode">Travel Mode</label>
                        <select id="travelMode" class="form-control" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none;">
                            <option value="WALKING">Walking</option>
                            <option value="DRIVING">Driving</option>
                            <option value="TRANSIT">Transit</option>
                            <option value="BICYCLING">Bicycling</option>
                        </select>
                    </div>
                    
                    <button id="getDirectionsBtn">Get Directions</button>
                </div>
                <div id="directionsPanel"></div>
            </div>
        </div>
        
        <div class="footer">
            <a href="#" id="help">Help</a>
            <a href="#" id="signOut">Sign Out</a>
        </div>
    </div>

    <script>
        // Map and location variables
        let map;
        let directionsService;
        let directionsRenderer;
        let currentMarker;
        let currentPosition = { lat: 40.7128, lng: -74.0060 }; // Default to NYC
        let autocompleteStart;
        let autocompleteEnd;
        
        // Initialize Google Maps
        function initMap() {
            // Create a map centered at a default location
            map = new google.maps.Map(document.getElementById('map'), {
                center: currentPosition,
                zoom: 15,
                mapTypeControl: true,
                fullscreenControl: true
            });
            
            // Create directions service and renderer
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
            directionsRenderer.setPanel(document.getElementById('directionsPanel'));
            
            // Initialize Places Autocomplete for both input fields
            autocompleteStart = new google.maps.places.Autocomplete(
                document.getElementById('startPoint'),
                { types: ['geocode', 'establishment'] }
            );
            
            autocompleteEnd = new google.maps.places.Autocomplete(
                document.getElementById('endPoint'),
                { types: ['geocode', 'establishment'] }
            );
            
            // Bias autocomplete results based on map's current bounds
            autocompleteStart.bindTo('bounds', map);
            autocompleteEnd.bindTo('bounds', map);
            
            // Get user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        currentPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Center map on user's location
                        map.setCenter(currentPosition);
                        
                        // Add marker for current location
                        currentMarker = new google.maps.Marker({
                            position: currentPosition,
                            map: map,
                            title: 'Your Location',
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 10,
                                fillColor: '#e19523',
                                fillOpacity: 1,
                                strokeColor: '#ffffff',
                                strokeWeight: 2
                            }
                        });
                    },
                    function() {
                        handleLocationError(true);
                    }
                );
            } else {
                handleLocationError(false);
            }
            
            // Set up event listeners
            document.getElementById('getDirectionsBtn').addEventListener('click', calculateAndDisplayRoute);
        }
        
        // Handle location errors
        function handleLocationError(browserHasGeolocation) {
            const errorMessage = browserHasGeolocation
                ? 'Error: The Geolocation service failed.'
                : 'Error: Your browser doesn\'t support geolocation.';
                
            alert(errorMessage);
        }
        
        // Calculate and display route
        function calculateAndDisplayRoute() {
            const startInput = document.getElementById('startPoint').value;
            const endInput = document.getElementById('endPoint').value;
            const travelMode = document.getElementById('travelMode').value;
            
            if (!endInput) {
                alert('Please enter a destination');
                return;
            }
            
            // Use current location as start if not specified
            const start = startInput ? startInput : new google.maps.LatLng(currentPosition.lat, currentPosition.lng);
            
            directionsService.route(
                {
                    origin: start,
                    destination: endInput,
                    travelMode: google.maps.TravelMode[travelMode]
                },
                (response, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                        // Show the directions panel when directions are available
                        document.getElementById('directionsPanel').style.display = 'block';
                    } else {
                        alert('Directions request failed due to ' + status);
                    }
                }
            );
        }
        
        // SOS button handler
        document.getElementById('sosButton').addEventListener('click', function() {
            const statusMessage = document.getElementById('statusMessage');
            const guardianPhone = document.getElementById('guardianPhone').textContent;
            
            if (guardianPhone === 'Not set') {
                statusMessage.textContent = 'Please set a guardian phone number first.';
                statusMessage.style.backgroundColor = '#ffebee';
                statusMessage.style.borderColor = '#ffcdd2';
                statusMessage.style.color = '#c62828';
                statusMessage.style.display = 'block';
                return;
            }
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    
                    // In a real app, you would send this location to your server
                    console.log(`Emergency location sent to ${guardianPhone}: ${latitude}, ${longitude}`);
                    
                    // Get address from coordinates using Geocoding service
                    const geocoder = new google.maps.Geocoder();
                    const latlng = {lat: latitude, lng: longitude};
                    
                    geocoder.geocode({'location': latlng}, function(results, status) {
                        if (status === 'OK') {
                            if (results[0]) {
                                const address = results[0].formatted_address;
                                statusMessage.textContent = `SOS alert sent to ${guardianPhone} with your location: ${address}`;
                            } else {
                                statusMessage.textContent = `SOS alert sent to ${guardianPhone} with your coordinates: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
                            }
                        } else {
                            statusMessage.textContent = `SOS alert sent to ${guardianPhone} with your coordinates: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
                        }
                        
                        statusMessage.style.backgroundColor = '#e8f5e9';
                        statusMessage.style.borderColor = '#c8e6c9';
                        statusMessage.style.color = '#2e7d32';
                        statusMessage.style.display = 'block';
                    });
                    
                }, function() {
                    statusMessage.textContent = 'Unable to get your location. Please enable location services.';
                    statusMessage.style.backgroundColor = '#ffebee';
                    statusMessage.style.borderColor = '#ffcdd2';
                    statusMessage.style.color = '#c62828';
                    statusMessage.style.display = 'block';
                });
            } else {
                statusMessage.textContent = 'Geolocation is not supported by this browser.';
                statusMessage.style.backgroundColor = '#ffebee';
                statusMessage.style.borderColor = '#ffcdd2';
                statusMessage.style.color = '#c62828';
                statusMessage.style.display = 'block';
            }
        });
        
        // Update guardian button handler
        document.getElementById('updateGuardianBtn').addEventListener('click', function() {
            const newPhoneInput = document.getElementById('newGuardianPhone');
            const guardianPhoneDisplay = document.getElementById('guardianPhone');
            const phoneNumber = newPhoneInput.value.trim();
            
            if (phoneNumber) {
                guardianPhoneDisplay.textContent = phoneNumber;
                newPhoneInput.value = '';
                
                // In a real app, you would save this to your database
                console.log('Guardian phone updated to:', phoneNumber);
                
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.textContent = 'Guardian phone number updated successfully.';
                statusMessage.style.backgroundColor = '#e8f5e9';
                statusMessage.style.borderColor = '#c8e6c9';
                statusMessage.style.color = '#2e7d32';
                statusMessage.style.display = 'block';
                
                // Hide message after 3 seconds
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            } else {
                alert('Please enter a valid phone number');
            }
        });
        
        // Sign out link handler
        document.getElementById('signOut').addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('Are you sure you want to sign out?')) {
                // In a real app, you would clear the session and redirect to login
                window.location.href = 'login.html';
            }
        });
        
        // Help link handler
        document.getElementById('help').addEventListener('click', function(e) {
            e.preventDefault();
            alert('In case of emergency:\n1. Add your guardian\'s phone number\n2. Press the SOS button\n3. Your location will be sent to your guardian\n\nTo get directions:\n1. Enter your destination in the search box\n2. Choose your preferred travel mode\n3. Click "Get Directions"');
        });
    </script>
    
    <!-- Replace YOUR_API_KEY with an actual Google Maps API key that has Places, Directions, and Maps JavaScript API enabled -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAACbQ1b6V2A-ba6Q5ZSof9nbLhTVo0a4w&libraries=places&callback=initMap">
    </script>

</script>

</body>
</html>
