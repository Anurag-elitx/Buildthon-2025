<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirbhaya</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
            overflow-y: scroll;
            background: linear-gradient(to right, #f8a532, #f7f7f6, #14d606);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 1000;
        }

        header .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar .logo {
            color: #fff;
            font-weight: 600;
            font-size: 2.1rem;
            text-decoration: none;
        }

        .navbar .menu-links {
            display: flex;
            list-style: none;
            margin-right: 20px;
        }

        .navbar a {
            color: #000000;
            text-decoration: none;
            transition: 0.2s ease;
        }

        .navbar a:hover {
            color: #FF6B6B;
        }

        .menu-links li {
            background-color: #ffffff;
            border: 1px solid #fff;
            padding: 5px 20px;
            color: #000000;
            text-decoration: none;
            transition: 0.6s ease;
            border-radius: 5px;
        }

        .menu-links li:hover {
            background-color: rgb(249, 222, 161);
            color: #000;
            border-radius: 5px;
        }

        #close-menu-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            display: none;
        }

        #hamburger-btn {
            color: #000000;
            cursor: pointer;
            display: none;
        }

        .full-height {
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .full-height .content {
            max-width: 1200px;
            margin: 0;
            width: 100%;
            text-align: center;
            color: #fff;
        }

        .content h1 {
            font-size: 100px;
            color: #fcf1ea;
        }

        .content h2 {
            font-size: 50px;
            color: #f8e3ce;
        }

        .graphic img {
            top: 0;
            float: right;
            height: 100vh;
            width: auto;
        }

        .logo img {
            float: left;
            width: 100px;
            height: auto;
        }

        .btn {
            border: 1px solid #fff;
            padding: 5px 20px;
            color: #fff;
            text-decoration: none;
            transition: 0.6s ease;
            border-radius: 5px;
            background-color: #f4f2f5;
        }

        .btn:hover {
            background-color: rgb(247, 245, 244);
            color: #000;
        }

        @media (max-width: 982px) {
            header {
                padding: 10px;
            }

            header.show-mobile-menu::before {
                content: "";
                position: relative;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                backdrop-filter: blur(5px);
            }

            .navbar .logo {
                font-size: 1.7rem;
            }

            #hamburger-btn,
            #close-menu-btn {
                display: block;
            }

            .navbar .menu-links {
                position: fixed;
                top: 0;
                left: -250px;
                width: 250px;
                height: 100vh;
                background: #fff;
                flex-direction: column;
                padding: 70px 40px 0;
                transition: left 0.2s ease;
            }

            header.show-mobile-menu .navbar .menu-links {
                left: 0;
            }

            .navbar a {
                color: #000;
            }

            .hero-section .content {
                text-align: center;
            }

            .hero-section .content :is(h2, p) {
                max-width: 100%;
            }

            .hero-section .content h2 {
                font-size: 2.3rem;
                line-height: 60px;
            }

            .hero-section .content button {
                padding: 9px 18px;
            }
        }
    </style>
</head>

<body>
    <div class="graphic">
        <img src="ASSETS/bg2.png" alt="computer user">
    </div>
    <section id="home" class="full-height">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <img src="ASSETS/logo.png">
                </div>
                <ul class="menu-links">
                    
                </ul>
                <a href="login.html" class="btn">Log In</a>
                <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
            </nav>
        </header>

        <div class="content">
            <h1>Nirbhaya</h1>
            <h1>jio</h1>
        </div>
    </section>
</body>

</html>
